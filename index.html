<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <h1>código secreto</h1>
        </div>

        <div class="encryption-container">
            <div class="input-box">
                <p>Solo letras minúsculas, sin acento</p>
                <textarea id="text-input" placeholder="ingrese el texto aqui"></textarea>
                <button onclick="encrypt()">Encriptar!</button>
                <button onclick="decrypt()">Desencriptar!</button>
            </div>

            <div class="output-box">
                <p>Mensaje encriptada:</p>
                <textarea id="text-output" readonly></textarea>
                <button onclick="copyText()">copiar</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
